<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
<div class="container">
        <h2>Formulario de Cadastro</h2>
        <form action="/views/cadastro.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="name" name="nome" placeholder="Digite seu nome" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="Somente numeros" required>
            
            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" id="data_nasc" name="data_nasc" required>
            
            <label for="peso">Peso:</label>
            <input type="number" id="peso" name="peso" step="0.01" placeholder="00.00" required>
            
            <label for="altura">Altura:</label>
            <input type="number" id="altura" name="altura" step="0.01" placeholder="0.00" required>
            
            <label for="horas_sono_dia">Horas de Sono por Dia:</label>
            <input type="number" id="horas_sono_dia" name="horas_sono_dia" placeholder="00:00" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="seuemail@email.com" required>
            
            <input type="submit" value="Enviar">
        </form>
    </div>
    </div>
    <script src="/assets/js/validacao_form.js"></script>
  </body>
</html>
